<!DOCTYPE html>
<html>
     <head>
      <link rel="stylesheet" href="index.css">
      <title>Rock Paper Scissor</title>
    </head>
    <body>
      <p class="title">Rock Paper Scissors</p>
      <button class="move-btn rock-btn">
        <img class="emoji-btn"src="Images/rock.png">
      </button>
      <button class="move-btn paper-btn">
        <img class="emoji-btn"src="Images/paper.png">
      </button>
      <button class="move-btn scissors-btn">
        <img class="emoji-btn"src="Images/scissors.png">
      </button>
      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-scores moves"></p>
      <button class="reset reset-btn">Reset Score</button>
      <button class="auto-play">Auto Play</button>
      <p class="display-msg"></p>
      <script src="index.js"></script>   
    </body>
</html>
